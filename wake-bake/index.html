<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/fonts.css" rel="stylesheet">

  <title>Wake & Bake</title>
</head>

<body class="body body--opened-menu">
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <img class="header__logo" src="./img/icons/logos/logo-dark.svg" alt="логотип компании">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">Программа обучения</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Галерея</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Отзывы</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Контакты</a>
                </li>
              </ul>
            </nav>
              <div class="burger-icon" href="#">
                <span></span>
              </div>
          </div>
        </div>
      </div>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__content">
              <div class="hero__info">
                <span>Старт</span>
                <span>26.06.2023</span>
              </div>
              <h1 class="hero__title">
                Научись печь торты и десерты с нуля
              </h1>
              <p class="hero__text">
                За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
              </p>
              <a class="hero__button button" href="#">Записаться на курс</a>

            </div>
            <div class="hero__img">
              <img src="./img/header-img/Girl-With-Cake.png" alt="девушка с тортом в руках">
              <div class="hero__img-control">
                <a class="hero__img-button" data-fslightbox="gallery" href="/media/тортик.mp4">
                  <img src="./img/icons/play.svg" alt="кнопка включения">
                </a>
                Посмотри, как готовятся наши торты
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main class="main"></main>
    <footer class="footer" class="footer"></footer>
  </div>
  <script src="js/fslightbox.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
